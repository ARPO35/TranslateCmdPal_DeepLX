name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [x64, ARM64]
        configuration: [Debug]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore TranslateCmdPal/TranslateCmdPal.sln

      - name: Build
        run: dotnet build TranslateCmdPal/TranslateCmdPal.sln -c ${{ matrix.configuration }} -p:Platform=${{ matrix.platform }} -p:PublishSingleFile=false --no-restore

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TranslateCmdPal-${{ matrix.configuration }}-${{ matrix.platform }}
          path: |
            TranslateCmdPal/TranslateCmdPal/bin/${{ matrix.platform }}/${{ matrix.configuration }}/
            TranslateCmdPal/TranslateCmdPal/AppPackages/
          if-no-files-found: warn
