name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore TranslateCmdPal/TranslateCmdPal.sln

      - name: Build (Release)
        run: dotnet build TranslateCmdPal/TranslateCmdPal.sln --configuration Release --no-restore -p:PublishSingleFile=false
