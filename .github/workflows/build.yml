name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        platform: [x64, ARM64]
        configuration: [Debug]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore TranslateDeepLXCmdPal/TranslateDeepLXCmdPal.sln

      - name: Detect installed UAP SDK
        shell: pwsh
        run: |
          $uapRoot = "C:\Program Files (x86)\Windows Kits\10\Platforms\UAP"
          if (-not (Test-Path $uapRoot)) {
            throw "UAP SDK root not found: $uapRoot"
          }
          $sdk = Get-ChildItem $uapRoot -Directory |
            Where-Object { Test-Path (Join-Path $_.FullName "Platform.xml") } |
            Sort-Object Name -Descending |
            Select-Object -First 1
          if (-not $sdk) {
            throw "No UAP SDK with Platform.xml found under $uapRoot"
          }
          "TARGET_PLATFORM_VERSION=$($sdk.Name)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Host "Using UAP SDK version: $($sdk.Name)"

      - name: Build
        run: dotnet build TranslateDeepLXCmdPal/TranslateDeepLXCmdPal.sln -c ${{ matrix.configuration }} -p:Platform=${{ matrix.platform }} -p:TargetPlatformVersion=${{ env.TARGET_PLATFORM_VERSION }} -p:PublishSingleFile=false --no-restore

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TranslateDeepLXCmdPal-${{ matrix.configuration }}-${{ matrix.platform }}
          path: |
            TranslateDeepLXCmdPal/TranslateDeepLXCmdPal/bin/${{ matrix.platform }}/${{ matrix.configuration }}/
            TranslateDeepLXCmdPal/TranslateDeepLXCmdPal/AppPackages/
          if-no-files-found: warn

